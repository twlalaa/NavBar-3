<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NavBars #lala</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header-light">
      <div class="header-logo">
        <img src="images/Logo-black.png" alt="" />
      </div>
      <div class="header-input">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search" />
      </div>
      <nav>
        <ul>
          <li>
            <button><img src="icons-1/Icon_home.png" alt="" /></button>
          </li>
          <li>
            <button><img src="icons-1/Icon_heart.png" alt="" /></button>
          </li>
          <li>
            <button><img src="icons-1/Icon_notification.png" alt="" /></button>
          </li>
          <li>
            <button>
              <img src="icons-1/unsplash_OhKElOkQ3RE.png" alt="" />
            </button>
          </li>
        </ul>
      </nav>
    </div>
    <div class="header-dark">
      <div class="header-logo">
        <img src="images/Logo-white.png" alt="" />
      </div>
      <div class="header-input">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search" />
      </div>
      <nav>
        <ul>
          <li>
            <button><img src="iicons2/Icon_home.png" alt="" /></button>
          </li>
          <li>
            <button><img src="iicons2/Icon_heart.png" alt="" /></button>
          </li>
          <li>
            <button><img src="iicons2/Icon_notification.png" alt="" /></button>
          </li>
          <li>
            <button>
              <img src="iicons2/unsplash_OhKElOkQ3RE.png" alt="" />
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
